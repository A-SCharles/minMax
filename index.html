<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Minimum Maximum Calculator</title>
</head>

<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-6 bg-black bg-opacity-25 text-light p-5">
              <h1 class="text-center">Minimum, Maximum Calculator</h1>

            <div class="form-group my-2">
              <label for="numbers">Enter Numbers for array:</label>
              <input type="numbers" class="form-control mb-2" name="numbers" id="numbers">
              <button class="btn btn-primary" id="add">Add Number</button>
            </div>

            <div class="form-group my-2">
              <button class="btn btn-primary" id="calculate">Calculate</button>
              <button class="btn btn-primary" id="clear">Reset</button>
            </div>
            
            <div class="form-group my-2">
              <label for="values">Values:</label>
              <div type="text" class="form-control mb-2" id="values"></div>

              <label for="minimum">Minimum:</label>
              <div type="text" class="form-control mb-2" id="minimum"></div>

              <label for="maximum">Maximum:</label>
              <div type="text" class="form-control mb-2" id="maximum"></div>
            </div>
            
          </div>   
        </div>
    </div>
    
    <footer id="footer" class="text-center text-white"></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/2dd6cd0ef4.js" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="./script/script.js"></script>
</body>

</html>
